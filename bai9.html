<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập a"));
    let b=parseFloat(prompt("Nhập b"));
    let c=parseFloat(prompt("Nhập c"));
    if (a<=0||b<=0||c<=0||a+b<=c||b+c<=a||c+a<=c) {
        alert("Đây k phải độ dài 3 cạnh hình tam giác");
    }else {
        alert("Đây là độ dài 3 cạnh hình tam giác");
    }

</script>

</body>
</html>

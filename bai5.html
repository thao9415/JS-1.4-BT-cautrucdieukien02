<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập chiều dài 1 cạnh tam giác"));
    let b=parseFloat(prompt("Nhập chiều dài cạnh còn lại "));
    area=1/2*a*b;
    document.write(area);
</script>
</body>
</html>
